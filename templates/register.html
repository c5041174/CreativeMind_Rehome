{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="d-grid col-6 mx-auto">
    <!-- Register Form -->
    <h1>Register An Account</h1>
    <hr />
    <form method="post" novalidate>
      <!-- CSRF Token -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <div class="form-floating mb-3">
        <!-- Full name input -->
        <input class="form-control" name="name" required />
        <label for="name" class="form-label">Full name</label>
      </div>
      <div class="form-floating mb-2">
        <!-- Email input -->
        <input id="email" class="form-control" name="email" type="email" required />
        <label for="email" class="form-label">Email</label>

        <span id="lbl" style="color: red"></span>
      </div>
      <div class="form-floating mb-2">
        <!-- Password input -->
        <input class="form-control" name="password" type="password" required />
        <label for="password" class="form-label">Password</label>
      </div>
      <div class="form-floating  mb-2">
        <!-- Confirm Password input -->
        <input class="form-control" name="ConfirmPassword" type="password" required />
        <label for="ConfirmPassword" class="form-label">ConfirmPassword</label>
      </div>
      <!-- Register Form -->
      <button class="btn btn-success">Register</button>
      <a style="text-decoration: none;" class="btn btn-link" href="{{ url_for('login') }}">Click already have an
        account?</a>
    </form>
  </div>
</div>

{% endblock %}
